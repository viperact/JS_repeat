<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js010_datatype.html</title>
  </head>
  <body>
    <script>
      let data = 30; //할당
      data = "javascript"; //재할당
      let wrap = data; // 데이터속에는 30,javascript 두개가 저장되있음
      // 최근에 재할당된 javascript가 저장됨
      //wrap == data로 선언했으므로 true

      console.log(data == wrap); //true

      let customer = { name: "홍길동", age: 30 };
      let pcopy = customer; //재할당없이 다시 선언시 pcopy의 data주소가
      //                      customer의 data주소를 복사해 같아지게됨
      pcopy.name = "고수"; //data주소를 복사해 같아지고 name 재할당으로 name이 바뀜
      console.log(customer == pcopy); //true
      console.log(`${customer.name}`); //고수
      console.log(`${pcopy.name}`); //고수
    </script>
  </body>
</html>
